name: Run Unit Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install uv
        run: |
          pip install uv
      - name: Create and activate uv venv
        run: |
          uv venv .venv
          source .venv/bin/activate
      - name: Install dependencies with uv
        run: |
          source .venv/bin/activate
          uv pip install .[test]
      - name: Run unit tests
        run: |
          source .venv/bin/activate
          uv pip list
          python -m pytest --maxfail=3 --disable-warnings -q
      - name: Build Python Package (Dry Run)
        run: |
          source .venv/bin/activate
          uv pip install build
          python -m build
      - name: Verify Wheel
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          python -c "import krewlyzer; print('krewlyzer imported successfully')"
          krewlyzer --help
      - name: Build Docker Image (Dry Run)
        run: |
          docker build .
