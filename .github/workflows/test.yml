name: Run Unit Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install uv
        run: |
          pip install uv
      - name: Create and activate uv venv
        run: |
          uv venv .venv
          source .venv/bin/activate
      - name: Install dependencies with uv
        run: |
          source .venv/bin/activate
          uv pip install .
          uv pip install pytest
      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest --maxfail=3 --disable-warnings -q
