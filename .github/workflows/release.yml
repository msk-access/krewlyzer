name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for PyPI Trusted Publisher OIDC
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      run: pip install uv

    - name: Build package
      run: |
        uv venv .venv
        . .venv/bin/activate
        uv pip install .

    - name: Run tests
      run: |
        . .venv/bin/activate
        uv pip install pytest
        pytest

    - name: Build distribution
      run: |
        . .venv/bin/activate
        uv pip install build
        python -m build

    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.RS_PAT }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/msk-access/krewlyzer:${{ github.ref_name }} .

    - name: Push Docker image
      run: |
        docker push ghcr.io/msk-access/krewlyzer:${{ github.ref_name }}
