name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      run: pip install uv

    - name: Build package
      run: |
        uv venv .venv
        . .venv/bin/activate
        uv pip install .

    - name: Run tests
      run: |
        . .venv/bin/activate
        uv pip install pytest
        pytest

    - name: Publish to PyPI
      if: github.event_name == 'release'
      run: |
        . .venv/bin/activate
        uv pip install build twine
        python -m build
        twine upload dist/* --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/msk-access/krewlyzer:${{ github.ref_name }} .

    - name: Push Docker image
      run: |
        docker push ghcr.io/msk-access/krewlyzer:${{ github.ref_name }}
