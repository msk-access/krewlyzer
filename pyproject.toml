[project]
name = "cfdnafe"
version = "0.1.0"
description = "Feature extraction tools for circulating tumor DNA from GRCh37 aligned BAM files"
authors = [{name = "Your Name", email = "your.email@example.com"}]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/yourusername/cfdnafe"

[project.scripts]
cfdnafe = "cfdnafe.cli:app"

[project.dependencies]
uv = "^0.10.0"
typer = "^0.12.3"
pysam = "^0.20.0"
pandas = "^2.0.0"
biopython = "^1.81"

[tool.uv]
scripts = {cfdnafe = "cfdnafe.cli:app"}

[build-system]
requires = ["uv"]
build-backend = "uv.build"
