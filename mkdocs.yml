site_name: Krewlyzer
site_url: https://msk-access.github.io/krewlyzer/
repo_url: https://github.com/msk-access/krewlyzer
repo_name: msk-access/krewlyzer
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  
  - Getting Started:
    - Overview: getting-started/index.md
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Concepts: getting-started/concepts.md
  
  - CLI Reference:
    - Overview: cli/index.md
    - run-all: cli/run-all.md
  
  - Nextflow Pipeline:
    - Overview: nextflow/index.md
    - Samplesheet: nextflow/samplesheet.md
    - Parameters: nextflow/parameters.md
    - Outputs: nextflow/outputs.md
    - Examples: nextflow/examples.md
  
  - Features:
    - Overview: features/index.md
    - Core:
      - Fragment Extraction: features/core/extract.md
      - FSC: features/core/fsc.md
      - FSD: features/core/fsd.md
      - FSR: features/core/fsr.md
      - WPS: features/core/wps.md
    - Regulatory:
      - End Motif: features/regulatory/motif.md
      - OCF: features/regulatory/ocf.md
      - Region Entropy: features/regulatory/region-entropy.md
      - Region MDS: features/regulatory/region-mds.md
    - Variant:
      - mFSD: features/variant/mfsd.md
    - Methylation:
      - UXM: features/methylation/uxm.md
    - Output:
      - JSON Export: features/output/json-output.md
  
  - Guides:
    - Panel Mode: guides/panel-mode.md
    - MSK-ACCESS Quickstart: guides/msk-access-quickstart.md
    - Building PON: guides/building-pon.md
    - GC Correction: guides/gc-correction.md
  
  - Reference:
    - PON Models: reference/pon-models.md
    - Input Formats: reference/input-formats.md
    - Architecture: reference/architecture.md
    - Glossary: reference/glossary.md
  
  - Development:
    - Developer Guide: development/developer-guide.md
    - Testing Guide: development/testing-guide.md
    - Release Guide: development/release-guide.md
    - Contributing: development/contributing.md
    - Contributing Data: development/contributing-data.md
  
  - Resources:
    - Citation: resources/citation.md
    - Troubleshooting: resources/troubleshooting.md
    - Changelog: resources/changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - tables

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
