site_name: Krewlyzer
site_url: https://msk-access.github.io/krewlyzer/
repo_url: https://github.com/msk-access/krewlyzer
repo_name: msk-access/krewlyzer
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Getting Started: getting-started.md
  - Installation: installation.md
  - Usage: usage.md
  - Features:
    - Overview: features/index.md
    - Fragment Extraction: features/extract.md
    - Motif Extraction: features/motif.md
    - Fragment Size Coverage (FSC): features/fsc.md
    - Fragment Size Ratio (FSR): features/fsr.md
    - Fragment Size Distribution (FSD): features/fsd.md
    - Windowed Protection Score (WPS): features/wps.md
    - Orientation-aware Fragmentation (OCF): features/ocf.md
    - Fragment-level Methylation (UXM): features/uxm.md
    - Mutant Fragment Size (mFSD): features/mfsd.md
    - Region MDS (Per-Exon Motif Diversity): features/region-mds.md
    - Output Formats: features/output-formats.md
    - JSON Output: features/json-output.md
    - PON Building: features/build-pon.md
  - Advanced:
    - Architecture: advanced/architecture.md
    - PON Models: advanced/pon.md
    - GC Correction: advanced/gc-correction.md
    - Input File Formats: advanced/input-formats.md
    - Panel Mode: advanced/panel-mode.md
    - MSK-ACCESS Quickstart: advanced/msk-access-quickstart.md
    - Developer Guide: advanced/developer-guide.md
  - Pipeline: pipeline.md
  - Troubleshooting: troubleshooting.md
  - Citation: citation.md
  - Glossary: glossary.md
  - Changelog: changelog.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - tables

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
